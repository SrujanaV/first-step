<div class="question-page-bg">
    <div class="container">
        <div class="text-center">
            <div class="question-section">
                <div>

                    <p> <span> Question :</span>डेट फंड कहां निवेश करते हैं <span style="font-family:NimbusSanL-Reg"> -</span>                        </p>

                    <div class="radio-left">
                        <input type="radio" id="1" name="ans" value=" इक्विटी, बॉन्ड, गोल्ड " ng-model="data.answer">
                        <p> इक्विटी<span style="font-family:NimbusSanL-Reg">,</span> बॉन्ड<span style="font-family:NimbusSanL-Reg">,</span>                            गोल्ड</p>
                    </div>
                    <div class="radio-left">
                        <input type="radio" id="2" name="ans" value="डिबेंचर, बॉन्ड, रियल एस्टेट, गोल्ड" ng-model="data.answer">
                        <p>डिबेंचर<span style="font-family:NimbusSanL-Reg">,</span> बॉन्ड<span style="font-family:NimbusSanL-Reg">,</span>                            रियल एस्टेट <span style="font-family:NimbusSanL-Reg">,</span>गोल्ड</p>
                    </div>
                    <div class="radio-left">
                        <input type="radio" id="3" name="ans" value="FD, PPF, बॉन्ड्स, डिबेंचर, सिक्योरिटीज, ट्रेजरी बिल्स" ng-model="data.answer">
                        <p><span style="font-family:NimbusSanL-Reg">FD, PPF,</span> बॉन्ड्स<span style="font-family:NimbusSanL-Reg">,</span>                            डिबेंचर<span style="font-family:NimbusSanL-Reg">,</span> सिक्योरिटीज<span style="font-family:NimbusSanL-Reg">,</span>                            ट्रेजरी बिल्स</p>
                    </div>
                    <div class="radio-left">
                        <input type="radio" id="4" name="ans" value="इंश्योरेंस, कमोडिटी" ng-model="data.answer">
                        <p>इंश्योरेंस<span style="font-family:NimbusSanL-Reg">,</span> कमोडिटी</p>
                    </div>
                    <div class="submit-question">
                        <button type="submit" ng-click="thanksopen(data); " class="btn btn-default ">Submit</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
