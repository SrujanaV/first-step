<div class="gallery-inside-bg ">

            <div class="search-episode">
                <div class="row">
                    <div class="col-md-4 col-md-offset-8 col-sm-4 col-sm-offset-8 col-xs-6 col-xs-offset-6">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Search" name="srch-term" id="srch-term" ng-model="searchText">
                            <div class="input-group-btn">
                                <button class="btn-search" type="submit">
                              </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="season-common">
                <div class="seasonOpacity ">
                    <div class="season-text">
                        <h3>Season 3</h3>
                    </div>
                    <div class="row ">

                        </div>

                </div>
            </div>
            <div class="season-common">
                <div ng-class="{'max-height-season' : more2 == true , 'min-height-season':more2 == false}" class="seasonOpacity">
                    <div class="season-text">
                        <h3>Season 2</h3>
                    </div>
                    <div class="row ">
                        <div class="col-md-2 col-sm-6 col-xs-6 episode-bottom" ng-repeat="itemSeason in season2 track by $index | filter:search:strict">
                            <div class="episodes">
                                <img src="http://img.youtube.com/vi/{{itemSeason.imageUrl}}/1.jpg" class="img-responsive img-full">
                                <div class="video-icon">
                                    <a class="fancybox.iframe" href="https://www.youtube.com/embed/{{itemSeason.videoUrl}}?autoplay=1" fancybox>
                                        <img src="img/youtube-small.png" class="img-responsive">
                                    </a>
                                </div>
                                <p class="text-center">{{itemSeason.episodeno}}</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="pull-right gallery-btn">
                    <button ng-click="viewMore2()" ng-if="view2">View More</button>
                    <button ng-click="viewLess2()" ng-if="!view2">View Less</button>
                </div>
            </div>
            <div class="season-common">
                <div ng-class="{'max-height-season' : more1 == true , 'min-height-season':more1 == false}" class="seasonOpacity">
                    <div class="season-text">
                        <h3>Season 1</h3>
                    </div>
                    <div class="row ">
                        <div class="col-md-2 col-sm-6 col-xs-6 episode-bottom" ng-repeat="itemSeason in season1 track by $index ">
                            <div class="episodes">
                                <img src="http://img.youtube.com/vi/{{itemSeason.imageUrl}}/1.jpg" class="img-responsive img-full">
                                <div class="video-icon">

                                        <img src="img/youtube-small.png" class="img-responsive">
                                    </a>
                                </div>
                                <p class="text-center">{{itemSeason.episodeno}}</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="pull-right gallery-btn">
                    <button ng-click="viewMore1()" ng-if="view1">View More</button>
                    <button ng-click="viewLess1()" ng-if="!view1">View Less</button>
                </div>
            </div>
