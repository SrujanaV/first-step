<div ng-controller="ViewCtrl">
    <div class="heading-sec">
        <div class="row">
            <div class="col-md-4 column">
                <div class="heading-profile">
                    <h2 ng-bind="json.json.title"></h2>
                </div>
            </div>
        </div>
    </div>
    <!-- Top Bar Chart -->
    <div class=" panel-content ">
        <div class="row ">
            <div class="col-md-12 ">
                <div class="widget ">
                    <div class="table-area ">
                        <div class="widget-title ">
                            <div class="pull-right ">
                                <div ng-if="json.json.buttons">
                                    <!--{{allMonths}}-->
                                    <div class="row">
                                        <!--<label class="item item-select" id="Main-select5">
                                            <span class="input-label">Issue Code:</span>
                                            <select ng-model="Fault" ng-change="faultChanged(Fault)">
                                                <option ng-repeat="faultCode in faultCodes" ng-selected="faultCode.text === Fault" value="{{faultCode.value}}">{{faultCode.text}}</option>
                                            </select>
                                        </label>-->

                                        Month: <select  class="form-control" ng-model="selectedMonth" ng-change="getUserByMonth(selectedMonth)">
                                       
                            <option ng-repeat="month in allMonths track by $index" value="{{month.value}}">{{month.text}}</option>
                            
                                    </select>

                                        <!--Question: <select class="form-control" ng-model="selectedQuestion" ng-change="getUser(selectedQuestion)">
                                       
                            <option ng-repeat="question in question track by $index" >{{question}}</option>
                            
                                    </select>-->
                                    </div>
                                    <div ng-repeat="button in json.json.buttons" class="btn-margin">
                                        <button class="btn btn-success" ng-click="callApi(button.api)">{{button.name}}</button>
                                    </div>


                                </div>
                                <form class="search-form mr-form ">

                                    <input type="text " ng-change="getAllItems(true) " placeholder="Search Here...
                        " ng-model="search.keyword " />
                                </form>
                                <a ng-repeat="btn in json.json.button " class="btn " ng-class="btn.class " ng-click="json.eventAction(btn)">{{btn.name}}</a>
                            </div>
                            <h3>{{json.json.description}} <span class="tableTotal ">(Total : {{totalItems}}) </span></h3>
                        </div>
                        <div class="table-responsive " ng-show="totalItems>0 ">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th>#</th>
                                        <th ng-repeat="field in json.json.fields">
                                            {{field.name}}
                                        </th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="item in items">
                                        <td>{{($index + 1)+((currentPage-1)*maxRow)}}</td>
                                        <td ng-repeat="field in json.json.fields">

                                            <view-field ng-if="field.type!='select'" type="field" value="item"></view-field>
                                            <span ng-if="field.type=='select' && field.tableRef=='digitalUser'">{{item.digitalUser.name}}</span>
                                              <span ng-if="field.type=='select1' && field.tableRef=='digitalUser'">{{item.digitalUser.email}}</span>
                                              <span ng-if="field.type=='select2' && field.tableRef=='digitalUser'">{{item.digitalUser.number}}</span>
                                            <span ng-if="field.type=='select' && field.tableRef=='digitalCourse'">{{item.digitalCourse.name}}</span>
                                            <!--<view-field type="field" value="item"></view-field>-->
                                        </td>
                                        <td ng-repeat="but in json.json.action">
                                            <a class="btn" ng-class="but.buttonClass" ng-click="json.eventAction(but,item) ">
                                                <i class="fa" ng-class="but.icon"></i>{{but.name}}
                                            </a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="tableData " ng-show="totalItems===0 ">
                            <h5>No data found</h5>
                        </div>
                        <div class="tableData " ng-show="totalItems===undefined ">
                            <h5>Loading Data</h5>
                        </div>
                        <ul ng-if="totalItems " ng-change="changePage(currentPage); " uib-pagination total-items="totalItems
                                            " items-per-page="maxRow " ng-model="currentPage " max-size="template.pageMax "
                            class="pagination-sm
                                            " boundary-links="true " force-ellipses="true "></ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
