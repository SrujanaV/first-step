<div class="form-group tinymce">
    <label>{{type.name}} <span ng-show="type.required">*</span></label>
    <textarea ui-tinymce="tinymceOptions" ng-model="formData[type.tableRef]" name="{{type.tableRef}}{{$id}}"
        ng-required="type.required"></textarea>
    <div class="error-msg" ng-show="detailForm[type.tableRef].$invalid && detailForm[type.tableRef].$touched">Please
        enter valid {{type.name}}</div>
</div>
